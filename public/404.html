<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Elchi - Loading...</title>
    <script>
      // GitHub Pages SPA redirect hack - simplified
      var l = window.location;
      var path = l.pathname;
      
      // Only redirect if not already redirected and not root
      if (path !== '/' && !l.search.includes('?/')) {
        // Store the original path in sessionStorage to avoid loops
        sessionStorage.setItem('redirect-path', path);
        l.replace(l.origin + '/?/' + path.slice(1).replace(/&/g, '~and~') + 
                 (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') + l.hash);
      } else {
        // If we're here due to a loop, just go to root
        l.replace(l.origin);
      }
    </script>
  </head>
  <body>
    <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
      <p>Redirecting to Elchi...</p>
    </div>
  </body>
</html>
