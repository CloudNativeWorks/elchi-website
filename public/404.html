<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Elchi - Proxy Management Platform</title>
    <script>
      // GitHub Pages SPA redirect for BrowserRouter
      // This script saves the current path and redirects to index.html
      // which will then handle the route correctly
      var segmentCount = 0; // Number of path segments to keep (0 for project root)
      var l = window.location;

      // Redirect to index with the path encoded in the URL
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + segmentCount).join('/') + '/?p=/' +
        l.pathname.slice(1).split('/').slice(segmentCount).join('/').replace(/&/g, '~and~') +
        (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body>
    <div style="text-align: center; padding: 50px; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #0a0a1a; color: #fff; min-height: 100vh;">
      <h1 style="color: #00d4ff;">Elchi</h1>
      <p>Loading...</p>
    </div>
  </body>
</html>
