                "@type": "Question",
                "name": "What are the system requirements for Elchi?",
                "acceptedAnswer": {
                    "@type": "Answer",
                    "text": "Elchi requires Kubernetes 1.19+, Helm 3.2.0+, minimum 4GB RAM, 2 CPU cores, and a storage class for persistent volumes (optional for external databases). It can be deployed with built-in MongoDB and VictoriaMetrics or use external instances."
                }
            },
            {
                "@type": "Question",
                "name": "How do I install Elchi?",
                "acceptedAnswer": {
                    "@type": "Answer",
                    "text": "Install Elchi using Helm: 1) Add the repository: 'helm repo add elchi https://charts.elchi.io', 2) Update repos: 'helm repo update', 3) Install: 'helm install my-elchi elchi/elchi-stack --set-string global.mainAddress=\"your-domain.com\"'. Default login is admin/admin."
                }
            },
            {
                "@type": "Question",
                "name": "What protocols does Elchi support?",
                "acceptedAnswer": {
                    "@type": "Answer",
                    "text": "Elchi supports all Envoy xDS protocols including ADS (Aggregated Discovery Service), CDS (Cluster Discovery Service), EDS (Endpoint Discovery Service), LDS (Listener Discovery Service), RDS (Route Discovery Service), and VHDS (Virtual Host Discovery Service)."

            }
